<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <!--    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>

    <script>
        $(function () {

            $('#inputPassword').val(cookie.getCookie('password'));
            $('#inputUsername').val(cookie.getCookie('username'));
            $('btn_submit').click(function () {

                if ($("#ckb_remember").prop('checked')) {
                    $('#inputPassword').val(cookie.getCookie('password'));
                    $('#inputUsername').val(cookie.getCookie('username'));
                }
            })

        })
    </script>

</head>

<body>

<div class="container">

    <form class="form-signin" action="login" method="POST">
        <div class="text-center">
            <h2 class="form-signin-heading">登录页面</h2>
        </div>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="ckb_remember" value="remember-me"> 记住账号密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btn_submit" type="submit">登录</button>
    </form>

</div> <!-- /container -->

</body>
</html>
