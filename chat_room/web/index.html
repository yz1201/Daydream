<!DOCTYPE html> 
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>首页</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
  <div align="center">
  	<a
            href="list.html" style="text-decoration:none;font-size:33px">查询所有用户信息
	</a>
  </div>
  </body>


  <script>
    function sendRequest() {
      // 直接使用jquery封 装的ajax方法来发送异步请求
      $.ajax({
        url:"/list.html",//请求的URL地址
        type:"post",//请求方式，默认为get
        data:"username=admin&password=admin", //请求传 参
        success:function (result) {// 成功响应执行的回调函数
          alert("响应结果:"+result);
        },
        error:function () {// 错误响应执行的回调函数
          alert("请求失败");
        },
        dataType:"text"  //指定接受和响应数据类型
      });
    }

  </script>
</html>
